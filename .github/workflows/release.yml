name: Release

on:
  push:
    branches: ["main"]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: web
            context: .
            dockerfile: ./apps/web/Dockerfile
            image: ghcr.io/${{ github.repository }}-web
          - name: api
            context: .
            dockerfile: ./apps/api/Dockerfile
            image: ghcr.io/${{ github.repository }}-api
          - name: dashboard-service
            context: .
            dockerfile: ./services/dashboard-service/Dockerfile
            image: ghcr.io/${{ github.repository }}-dashboard-service
          - name: alarm-service
            context: .
            dockerfile: ./services/alarm-service/Dockerfile
            image: ghcr.io/${{ github.repository }}-alarm-service
          - name: inbox-service
            context: .
            dockerfile: ./services/inbox-service/Dockerfile
            image: ghcr.io/${{ github.repository }}-inbox-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        if: ${{ hashFiles(matrix.dockerfile) != '' }}
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:${{ github.sha }}
            ${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
