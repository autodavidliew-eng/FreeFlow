name: Security

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency review
        uses: actions/dependency-review-action@v4.8.2
        with:
          fail-on-severity: high

  pnpm-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Audit (prod dependencies)
        run: pnpm audit --prod --audit-level high

  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  trivy-image-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: web
            context: .
            dockerfile: ./apps/web/Dockerfile
          - name: api
            context: .
            dockerfile: ./apps/api/Dockerfile
          - name: dashboard-service
            context: .
            dockerfile: ./services/dashboard-service/Dockerfile
          - name: alarm-service
            context: .
            dockerfile: ./services/alarm-service/Dockerfile
          - name: inbox-service
            context: .
            dockerfile: ./services/inbox-service/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        if: ${{ hashFiles(matrix.dockerfile) != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          load: true
          tags: local/${{ matrix.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan
        if: ${{ hashFiles(matrix.dockerfile) != '' }}
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: local/${{ matrix.name }}:${{ github.sha }}
          format: sarif
          output: trivy-${{ matrix.name }}.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          vuln-type: os,library

      - name: Upload Trivy results
        if: ${{ hashFiles(matrix.dockerfile) != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.name }}.sarif
