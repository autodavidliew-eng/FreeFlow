global:
  imagePullSecrets: []
  env: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

components:
  web:
    enabled: true
    replicas: 1
    image:
      repository: ghcr.io/OWNER/REPO-web
      tag: latest
      pullPolicy: IfNotPresent
    port: 3000
    service:
      type: ClusterIP
      port: 3000
    env:
      API_URL: http://freeflow-api:3001
    config: {}
    secretEnv: {}
    existingSecret: ""
    serviceAccount:
      create: true
      name: ""
      annotations: {}
    probes:
      enabled: true
      liveness:
        path: /
        initialDelaySeconds: 15
        periodSeconds: 20
      readiness:
        path: /
        initialDelaySeconds: 5
        periodSeconds: 10
      startup:
        path: /
        failureThreshold: 20
        periodSeconds: 5
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 70
    pdb:
      enabled: false
      minAvailable: 1

