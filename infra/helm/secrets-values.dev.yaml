# Starter values for External Secrets (dev).
# Adjust keys based on your ESO chart and provider.

externalSecrets:
  enabled: true
  provider: "aws"
  secretStore:
    name: "freeflow-secretstore"
    kind: "ClusterSecretStore"
  secrets:
    - name: "freeflow-api-secrets"
      data:
        - secretKey: "DATABASE_URL"
          remoteRef:
            key: "freeflow/dev/api/database_url"
        - secretKey: "JWT_SECRET"
          remoteRef:
            key: "freeflow/dev/api/jwt_secret"
