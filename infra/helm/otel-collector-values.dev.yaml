# Starter values for the OpenTelemetry Collector Helm chart (dev).
# Adjust keys to match the chart version you install.

mode: deployment

image:
  repository: otel/opentelemetry-collector-contrib
  tag: "0.97.0"

service:
  type: ClusterIP

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch: {}

  exporters:
    otlp/tempo:
      endpoint: tempo:4317
      tls:
        insecure: true
    prometheus:
      endpoint: 0.0.0.0:8889
    logging:
      loglevel: info

  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlp/tempo, logging]
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [prometheus, logging]
