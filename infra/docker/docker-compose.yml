version: '3.9'

services:
  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
    container_name: freeflow-web
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - API_URL=http://api:4000
    depends_on:
      - api
    networks:
      - freeflow-network
    restart: unless-stopped

  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    container_name: freeflow-api
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CORS_ORIGIN=http://localhost:3000
    networks:
      - freeflow-network
    restart: unless-stopped

