# RabbitMQ Configuration for FreeFlow Development

## Networking
listeners.tcp.default = 5672
management.tcp.port = 15672

## Memory and Disk
vm_memory_high_watermark.relative = 0.6
vm_memory_high_watermark_paging_ratio = 0.75
disk_free_limit.relative = 1.0

## Clustering (disabled for single node)
cluster_formation.peer_discovery_backend = classic_config
cluster_formation.classic_config.nodes.1 = rabbit@localhost

## Logging
log.console = true
log.console.level = info
log.file = false

## Connection and Channel Limits
channel_max = 128
connection_max = 1000
heartbeat = 60

## Management Plugin
management.load_definitions = /etc/rabbitmq/definitions.json

## Queue Defaults
queue_master_locator = min-masters
default_vhost = /freeflow
default_user = freeflow
default_pass = freeflow_dev_password

## Security
reverse_dns_lookups = false

## Performance
collect_statistics_interval = 5000

## Publisher Confirms
publisher_confirm_type = simple
